<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#main},~{::#title})}"  xmlns:th="http://www.thymeleaf.org">
<head >
    <title id="title">SignUp page</title>
</head>
<body>
<div id="main" class="py-4">
    <div class="flex justify-center items-center min-h-screen w-full">
        <div class="block  sm:w-full md:w-1/3 lg:w-2/5  border-blue-600 border-t-4 dark:border-blue-600 p-6 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700">
            <div data-th-replace="message :: alert"></div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign up </h5>
            <p class="mb-6 text-sm text-gray-700 dark:text-gray-400">Create a new account</p>
            <form th:action="@{/scm/register}" method="post" th:object="${registerDto}">
                <div class="mb-4">
                    <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter here" class=" w-full  px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                    <input type="email" id="email" name="email" th:field="*{email}"  placeholder="Enter here" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}"  placeholder="Enter here" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"  placeholder="Enter here" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
<!--                text area for about -->
                <div class="mb-4">
                    <label for="about" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">About</label>
                    <textarea id="about" name="about" placeholder="Enter here" th:field="*{about}"  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div class="flex justify-center items-center space-x-3">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign up</button>
                    <button type="reset" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-300">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
