<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#main},~{::#title})}">
<head >
    <title id="title">SignUp page</title>
</head>
<body>
<div id="main">
    <h1>SignUp page</h1>
    <p>This is the SignUp page of the Spring Boot Web Application.</p>
    <p>Here you can SignUp.</p>
    <p>Click on the links above to navigate to different pages.</p>
    <form action="/signup" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
